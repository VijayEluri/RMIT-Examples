project.stateless-session-beans-example-app-client=stateless-session-beans-example-app-client
project.stateless-session-beans-example-ejb=stateless-session-beans-example-ejb
reference.stateless-session-beans-example-app-client.j2ee-module-car=${project.stateless-session-beans-example-app-client}/dist/stateless-session-beans-example-app-client.jar
reference.stateless-session-beans-example-ejb.dist-ear=${project.stateless-session-beans-example-ejb}/dist/stateless-session-beans-example-ejb.jar
resource.dir=setup
source.root=.
